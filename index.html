<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./js/jquery.js"></script>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<div class="box">box</div>
	<button id="btn">隐藏/显示</button>
	<script type="text/javascript">
		$('#btn').click(function(){
			/*让他隐藏
			$('.box').toggle();*/
			/*移除他
			$('.box').remove();*/
			/*上拉下拉
			$('.box').slideToggle(2000);*/
			/*渐入渐出*/
			$('.box').fadeToggle();
		})
		/*往body部分添加一个p标签
		$('<p>ss</P>').appendTo('body')*/

	</script>
</body>
</html>
